kind: Deployment
apiVersion: apps/v1
metadata:
  name: feedback
  labels:
    component: feedback
    app: charre
spec:
  replicas: 1
  selector:
    matchLabels:
      component: feedback
      app: charre
  template:
    metadata:
      labels:
        component: feedback
        app: charre
    spec:
      containers:
        - name: app
          image: ghcr.io/symlons/charre/feedback:latest
          imagePullPolicy: Always
          resources:
            requests:
              memory: "128Mi"
              cpu: "250m"
            limits:
              memory: "256Mi"
              cpu: "500m"
          ports:
            - name: http
              containerPort: 8501
              protocol: TCP
          env:
            - name: MONGO_HOST
              value: mongodb
            - name: MONGO_PORT
              value: "27017"
            - name: MONGO_USERNAME
              value: mongo
            - name: MONGO_PASSWORD
              value: mongo
            - name: MONGO_DB
              value: charre
